name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run balances

  java-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api-java
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Run Java tests
        run: mvn -q test
      - name: Upload surefire reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: timebank-java-surefire-reports
          path: apps/api-java/target/surefire-reports
