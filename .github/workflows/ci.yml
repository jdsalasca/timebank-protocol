name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  node-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run balances

  java-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api-java
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - run: mvn -q -DskipTests package
