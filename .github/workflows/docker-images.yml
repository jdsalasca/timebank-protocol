name: Docker Images

on:
  pull_request:
  push:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata (API)
        id: meta_api
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-api
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker metadata (Web)
        id: meta_web
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}-web
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=ref,event=pr
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build API image for smoke test
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api-java
          file: ./apps/api-java/Dockerfile
          load: true
          tags: local/${{ github.event.repository.name }}-api:smoke

      - name: Smoke test API container
        run: |
          docker run -d --name api-smoke -p 18080:8080 local/${{ github.event.repository.name }}-api:smoke
          for i in {1..30}; do
            if curl -fsS http://localhost:18080/actuator/health > /dev/null; then
              echo "API smoke test passed"
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:18080/actuator/health
          docker rm -f api-smoke

      - name: Build Web image for smoke test
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web-react
          file: ./apps/web-react/Dockerfile
          load: true
          build-args: |
            VITE_API_BASE_URL=/api
          tags: local/${{ github.event.repository.name }}-web:smoke

      - name: Smoke test Web container
        run: |
          docker run -d --name web-smoke -p 13000:80 local/${{ github.event.repository.name }}-web:smoke
          for i in {1..20}; do
            if curl -fsS http://localhost:13000/ > /dev/null; then
              echo "Web smoke test passed"
              break
            fi
            sleep 2
          done
          curl -fsS http://localhost:13000/ > /dev/null
          docker rm -f web-smoke

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish API image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./apps/api-java
          file: ./apps/api-java/Dockerfile
          push: true
          tags: ${{ steps.meta_api.outputs.tags }}
          labels: ${{ steps.meta_api.outputs.labels }}

      - name: Publish Web image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v6
        with:
          context: ./apps/web-react
          file: ./apps/web-react/Dockerfile
          push: true
          build-args: |
            VITE_API_BASE_URL=/api
          tags: ${{ steps.meta_web.outputs.tags }}
          labels: ${{ steps.meta_web.outputs.labels }}
