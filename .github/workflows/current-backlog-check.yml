name: Current Backlog Check

on:
  pull_request:
    paths:
      - "docs/community/current-backlog.md"
      - "scripts/check-current-backlog.mjs"
      - ".github/workflows/current-backlog-check.yml"
      - "AGENTS.md"
  push:
    branches: [main]
    paths:
      - "docs/community/current-backlog.md"
      - "scripts/check-current-backlog.mjs"
      - ".github/workflows/current-backlog-check.yml"
      - "AGENTS.md"
  workflow_dispatch:

jobs:
  check-current-backlog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Validate current backlog structure
        run: node scripts/check-current-backlog.mjs
