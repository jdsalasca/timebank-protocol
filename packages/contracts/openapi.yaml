openapi: 3.0.3
info:
  title: Timebank Protocol API
  version: 0.1.0
paths:
  /api/health:
    get:
      summary: Health check
      responses:
        '200':
          description: API up
          content:
            text/plain:
              schema:
                type: string
  /api/ledger/balances:
    get:
      summary: Get member balances
      responses:
        '200':
          description: Balances snapshot
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceSnapshot'
components:
  schemas:
    Alert:
      type: object
      required:
        - member
        - code
        - message
      properties:
        member:
          type: string
        code:
          type: string
        message:
          type: string
    BalanceSnapshot:
      type: object
      required:
        - network
        - maxNegativeHours
        - balances
        - alerts
      properties:
        network:
          type: string
        maxNegativeHours:
          type: number
        balances:
          type: object
          additionalProperties:
            type: number
        alerts:
          type: array
          items:
            $ref: '#/components/schemas/Alert'
