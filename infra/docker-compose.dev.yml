services:
  api:
    image: maven:3.9.9-eclipse-temurin-21
    container_name: timebank-api-dev
    working_dir: /workspace/apps/api-java
    volumes:
      - ../:/workspace
    command: ["sh", "-lc", "mvn spring-boot:run"]
    ports:
      - "8082:8080"

  web:
    image: node:20-alpine
    container_name: timebank-web-dev
    working_dir: /workspace/apps/web-react
    volumes:
      - ../:/workspace
    environment:
      VITE_API_BASE_URL: http://localhost:8082
      VITE_PROXY_TARGET: http://api:8080
    command: ["sh", "-lc", "npm install && npm run dev -- --host 0.0.0.0 --port 5174"]
    ports:
      - "5174:5174"
    depends_on:
      - api
